<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <title>Create Account</title>
</head>
<body>
        
        <div class="split left">
            <img src="" id="logo">
        </div>
            
        <div class="split right">
            <form>
                <div class="container">
                    <h1>Create Account</h1>
                    
                    <div class="socialsdiv">
                        <button class="socials" id="gbutton"><img src="resources/images/googleLogo.png" id="google"> Login With Google</button>
                        <button class="socials" id="fbutton"><img src="resources/images/fbLogo.png" id="fb"> Login With Facebook</button><br>
                    </div><br>
                    
                    
                    <hr class="hrText"><span>OR</span><br>

                    <input type="text" placeholder="Name" name="name" required><br>

                    <input type="email" placeholder="Email" name="email" required><br>

                    <input type="password" placeholder="Password" name="psw" required><br>

                    <button class="submit">Create Account</button><br>

                    <p>Already have an account? <a href="">Login Now</a></p><br>

                    <p id="privacy"> Privacy | Terms & Condition</p>
                </div>
            </form>
        </div>     
</body>
</html>
